name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 取消同一分支/PR 上正在运行的旧工作流
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: 代码质量检查
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 代码格式检查
        run: npm run format:check

      - name: Lint 检查
        run: npm run lint

      - name: TypeScript 类型检查
        run: npx tsc --noEmit

  test:
    name: 测试
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行测试
        run: npm test

      - name: 生成测试覆盖率报告
        run: npm run test:coverage

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: 构建验证
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-checks, test]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 创建测试用 fixture 内容
        run: |
          mkdir -p posts
          cat > posts/test-post.md << 'EOF'
          ---
          title: 测试文章
          slug: test-post
          createdAt: 2024-01-15
          summary: 这是一篇用于 CI 测试的文章
          tags: [test, ci]
          ---
          # 测试文章

          这是测试内容。
          EOF

      - name: 构建项目
        run: npm run build

      - name: 检查构建产物
        run: |
          if [ ! -d "dist" ]; then
            echo "错误: dist 目录不存在"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "错误: dist/index.html 不存在"
            exit 1
          fi
          echo "✓ 构建产物检查通过"

      - name: 安全审计 - 检查构建产物是否包含敏感信息
        run: |
          echo "检查构建产物中是否包含敏感信息..."

          # 定义敏感关键词模式
          SENSITIVE_PATTERNS=(
            "NEXTCLOUD_APP_PASSWORD"
            "NEXTCLOUD_USERNAME"
            "app-password"
            "Basic [A-Za-z0-9+/=]{20,}"
          )

          FOUND_ISSUES=0

          for pattern in "${SENSITIVE_PATTERNS[@]}"; do
            if grep -r -i -E "$pattern" dist/ public/content/ 2>/dev/null; then
              echo "⚠️  警告: 在构建产物中发现可能的敏感信息: $pattern"
              FOUND_ISSUES=1
            fi
          done

          if [ $FOUND_ISSUES -eq 1 ]; then
            echo ""
            echo "❌ 安全审计失败: 构建产物中包含敏感信息"
            echo "请检查构建脚本，确保不会泄露凭证或敏感数据"
            exit 1
          fi

          echo "✓ 安全审计通过: 未发现敏感信息"

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  all-checks-passed:
    name: 所有检查已通过
    runs-on: ubuntu-latest
    needs: [quality-checks, test, build]
    if: always()

    steps:
      - name: 检查是否所有任务都成功
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ 部分检查失败"
            exit 1
          fi
          echo "✅ 所有检查已通过"
